<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positional Audio Example</title>
  </head>
  <body>
    <audio
      loop
      id="track1"
      src="sounds/metal/umetal.mp3"
      type="audio/mpeg"
      preload="auto"
      style="display: none"
    ></audio>

    <audio
      loop
      id="track2"
      src="sounds/metal/nmetal.mp3"
      type="audio/mpeg"
      preload="auto"
      style="display: none"
    ></audio>

    <div id="overlay" style="margin: 0 auto">
      <button id="startButton">Play</button>
    </div>

    <div id="container"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
